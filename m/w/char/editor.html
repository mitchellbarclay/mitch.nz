<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
    <script src="https://d3js.org/d3-random.v1.min.js"></script>
    <script language="javascript" type="text/javascript" src="editor.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <style>
         body { 
            padding: 0; 
            margin: 0; 
    
        }
        #canvasContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding:0px;
        }

        #randomizeButtonContainer button{
            width:14rem!important;
            font-family:'Rubik Mono One',monospace;
            font-size:1.5rem;
            background:rgba(230,0,0,0.5);
            color:white;
            backdrop-filter: blur(20px);
            border:none;
            border-radius:100px;
            box-shadow:0px 10px 10px rgba(0,0,0,0.4);
             transition:0.2s;
         }
         #randomizeButtonContainer button:hover{
            transform:scale(1.2);
            transition:0.2s;
         }

        #randomizeButtonContainer{
            position: absolute;
            bottom:30px;
            left:calc(50% - 7rem);
        }

        .control-panel{
            position:absolute;
            bottom:0;
            background:rgba(260,260,260,0.2);
            padding:10px;
        }
        
    </style>
</head>

                    </div>
                    <div class="slider-wrapper" id="slider7Container">
                        <label for="slider7">Skin tone</label>
                    </div>
                    <div class="slider-wrapper" id="slider8Container">
                        <label for="slider8">Eye colour</label>
                    </div>
                    <div class="slider-wrapper" id="slider9Container">

                    <div class="slider-wrapper" id="slider16Container">

                     <div class="slider-wrapper" id="slider17Container">

                    </div>
                    <div id="toggleButtonContainer">

                    </div>
                </div>
            </div>
            <div class="col-md-12">

            </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
